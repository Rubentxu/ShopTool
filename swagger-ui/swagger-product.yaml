definitions:
  CreateProductCommand:
    type: object
    properties:
      reference:
        type: string
      ean_13:
        type: string
      isbn:
        type: string
      upc:
        type: string
  DeleteProductCommand:
    type: object
    properties:
      id:
        type: string
        description: id del producto
  RemoveProductLangCommand:
    type: object
    properties:
      id:
        type: string
        description: id del producto
      lang_code:
        type: string
  SetAvailabilityCommand:
    type: object
    properties:
      id:
        type: string
        description: id del producto
      quantity:
        type: integer
      minimal_quantity:
        type: integer
      online_only:
        type: boolean
      on_sale:
        type: boolean
      out_of_stock:
        type: boolean
      active:
        type: boolean
      available_for_order:
        type: boolean
      available_date:
        type: string
      visibility:
        type: string
        enum:
          - CATALOG
          - SEARCH
          - NONE
          - BOTH
      date_add:
        type: string
      date_upd:
        type: string
      quantity_discount:
        type: boolean
  ProductLang:
    type: object
    properties:
      id:
        type: string
        description: id del producto
      name:
        type: string
      description:
        type: string
      description_short:
        type: string
      link_rewrite:
        type: string
      meta_description:
        type: string
      meta_keywords:
        type: string
      meta_title:
        type: string
      available_now:
        type: string
      available_later:
        type: string
      lang_code:
        type: string
        description: codigo del idioma
  SetTransportSpecificationCommand:
    type: object
    properties:
      id:
        type: string
        description: id del producto
      width:
        type: integer
      height:
        type: integer
      depth:
        type: integer
      weight:
        type: integer
      additional_shipping_cost:
        type: integer
      transporters:
        type: array
        items:
          $ref: '#/definitions/Transporter'
  TransportCommand:
    type: object
    properties:
      id:
        type: string
        description: id del Producto
      transporter_id:
        type: string
        description: id del Trasportista
      name:
        type: string
      description:
        type: string
  Transporter:
    type: object
    properties:
      id:
        type: string
        description: id del Trasportista
      name:
        type: string
      description:
        type: string
  RemoveTransportCommand:
    type: object
    properties:
      id:
        type: string
        description: id del producto
      transporter_id:
        type: string
        description: id del transportista
  SetPricesSpecificationCommand:
    type: object
    properties:
      id:
        type: string
        description: id del producto
      id_taxt_rules_group:
        type: string
      price:
        type: integer
      whole_sale_price:
        type: integer
      unit_price_ratio:
        type: string
      show_price:
        type: boolean
      priorities_for_rules:
        type: array
        items:
          type: string
      ecotax:
        type: integer
      price_currency:
        type: string
      valid_from:
        type: string
      valid_through:
        type: string
      value_added_tax_included:
        type: boolean
      max_price:
        type: integer
      min_price:
        type: integer
